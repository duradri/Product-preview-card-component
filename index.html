<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root{
            --Very dark blue: hsl(212, 21%, 14%);
            --Dark-grayish-blue: hsl(228, 12%, 48%);
            --White: hsl(0, 0%, 100%);
            --Dark-cyan: hsl(158, 36%, 37%);
            --Cream: hsl(30, 38%, 92%);
            --pq: 1.2rem;
            --md: 1.4rem;
            --gd: 2rem;
        }

        html{
            font-size: 62.5%;
        }

        body{
            margin: 0rem;
        }

        * {
            margin: 0;
            box-sizing: border-box;
        }

        .all{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #f3eae3;
        }

        .card{
            display: flex;
            width: 60rem;
            height: 45rem;
            background-color: var(--White);
            border-radius: 1rem;
            overflow: hidden;
        }

        .card .image-mobile{
            display: none;
        }

        .information{
            display: flex;
            flex-direction: column;
            padding: 3.2rem;
            justify-content: space-between;
        }

        .title-1{
            font-size: var(--pq);
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5rem;
            color: var(--Dark-grayish-blue);
        }

        .title-2{
            font-family: 'Fraunces', serif;
            font-size: 3.2rem;
            line-height: 3.2rem;
        }

        .paragraph{
            font-family: 'Montserrat', sans-serif;
            font-size: var(--md);
            color: var(--Dark-grayish-blue);
            line-height: 2.3rem;
        }

        .prices{
            display: flex;
            align-items: center;
        }

        .prices span:nth-child(1){
            font-family: 'Fraunces', serif;
            font-size: 3.2rem;
            margin-right: 2rem;
            color: var(--Dark-cyan);
        }

        .prices span:nth-child(2){
            color: var(--Dark-grayish-blue);
            font-family: 'Montserrat', sans-serif;
            text-decoration: line-through;
            font-size: var(--pq);
        }

        button{
            height: 4.6rem;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: var(--Dark-cyan);
            color: var(--White);
            border: 0;
            border-radius: .8rem;
            cursor: pointer;
            padding: 0;
        }

        button:hover{
            background-color: #1a4031;
        }

        button div{
            display: flex;
            margin: 0;
        }

        button div p{
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            margin: 0;
            padding-left: 1rem;
        }

        @media (max-width: 640px){
            .card{
                width: 34.2rem;
                height: 61rem;
                display: flex;
                flex-direction: column;
            }

            .card .paragraph{
                margin-bottom: 1.4rem;
            }
            .card .prices{
                margin-bottom: .4rem;
            }
            .card .image-desktop{
                display: none;
            }
            .card .image-mobile{
                display: block;
            }
            .information{
            padding: 2.4rem;
            justify-content: space-between;
            gap: 1.2rem;
        }
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="main-container">
            <div class="card">
                <img src="/images/image-product-mobile.jpg" alt="product" class="image-mobile">
                <img src="/images/image-product-desktop.jpg" alt="product" class="image-desktop">
                <div class="information">
                    <p class="title-1">PERFUME</p>
                    <h1 class="title-2">Gabrielle Essence Eau De Parfum</h1>
                    <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <p class="prices">
                        <span>$149.99</span>
                        <span>$169.99</span>
                    </p>            
                    <button>
                        <div>
                            <img src="/images/icon-cart.svg" alt="icon-card">
                            <p>Add to Cart</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
